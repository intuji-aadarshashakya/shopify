name: Slack Notifications

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Notify Slack on Start
        if: always()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload-templated: "true"
          payload: |
            {
              "text": ":rocket: Workflow started",
              "attachments": [
                {
                  "fallback": "Workflow started - repo: ${{ github.repository }}, branch: ${{ github.ref_name }}",
                  "color": "#439FE0",
                  "fields": [
                    { "title": "Repository", "value": "${{ github.repository }}", "short": true },
                    { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Actor", "value": "${{ github.actor }}", "short": true },
                    { "title": "Commit", "value": "${{ env.SHORT_SHA }}", "short": true },
                    { "title": "Message", "value": "${{ github.event.head_commit.message }}" }
                  ]
                }
              ]
            }

      - name: Run Tests (example)
        run: |
          echo "Running tests..."
          sleep 5
          # exit 1   # Uncomment to test failure notification

      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload-templated: "true"
          payload: |
            {
              "text": ":white_check_mark: Workflow succeeded",
              "attachments": [
                {
                  "fallback": "Workflow succeeded - repo: ${{ github.repository }}, branch: ${{ github.ref_name }}",
                  "color": "good",
                  "fields": [
                    { "title": "Repository", "value": "${{ github.repository }}", "short": true },
                    { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Actor", "value": "${{ github.actor }}", "short": true },
                    { "title": "Commit", "value": "${{ env.SHORT_SHA }}", "short": true },
                    { "title": "Message", "value": "${{ github.event.head_commit.message }}" }
                  ]
                }
              ]
            }

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload-templated: "true"
          payload: |
            {
              "text": ":x: Workflow failed",
              "attachments": [
                {
                  "fallback": "Workflow failed - repo: ${{ github.repository }}, branch: ${{ github.ref_name }}",
                  "color": "danger",
                  "fields": [
                    { "title": "Job", "value": "${{ github.job }}", "short": true },
                    { "title": "Repository", "value": "${{ github.repository }}", "short": true },
                    { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Actor", "value": "${{ github.actor }}", "short": true },
                    { "title": "Commit", "value": "${{ env.SHORT_SHA }}", "short": true },
                    { "title": "Message", "value": "${{ github.event.head_commit.message }}" }
                  ]
                }
              ]
            }
