name: Slack Notifications

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Notify Slack on Start
        if: always()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload-templated: |
            {
              "text": ":rocket: A workflow has started!",
              "attachments": [
                {
                  "color": "#439FE0",
                  "fields": [
                    { "title": "Repository", "value": "${{ github.repository }}", "short": true },
                    { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Actor", "value": "${{ github.actor }}", "short": true },
                    { "title": "Commit", "value": "${{ github.sha.substr(0,7) }}", "short": true },
                    { "title": "Message", "value": "${{ github.event.head_commit.message }}" }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Run Tests (example)
        run: |
          echo "Running tests..."
          sleep 5
          # exit 1   # Uncomment to test failure notification

      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload-templated: |
            {
              "text": ":white_check_mark: Workflow succeeded!",
              "attachments": [
                {
                  "color": "good",
                  "fields": [
                    { "title": "Repository", "value": "${{ github.repository }}", "short": true },
                    { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Actor", "value": "${{ github.actor }}", "short": true },
                    { "title": "Commit", "value": "${{ github.sha.substr(0,7) }}", "short": true },
                    { "title": "Message", "value": "${{ github.event.head_commit.message }}" }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload-templated: |
            {
              "text": ":x: Workflow failed!",
              "attachments": [
                {
                  "color": "danger",
                  "fields": [
                    { "title": "Job", "value": "${{ github.job }}", "short": true },
                    { "title": "Repository", "value": "${{ github.repository }}", "short": true },
                    { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Actor", "value": "${{ github.actor }}", "short": true },
                    { "title": "Commit", "value": "${{ github.sha.substr(0,7) }}", "short": true },
                    { "title": "Message", "value": "${{ github.event.head_commit.message }}" }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
