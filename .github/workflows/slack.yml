name: Slack Notifications Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Tests (Example)
        run: |
          echo "Running tests..."
          sleep 3
          # exit 1  # Uncomment to simulate failure

      - name: Prepare Commit Message
        id: commit
        run: |
          MSG="${GITHUB_EVENT_PATH}"
          # Extract commit message safely and replace newlines with space
          COMMIT_MSG=$(jq -r '.head_commit.message // "No message"' "$GITHUB_EVENT_PATH" | tr '\n' ' ')
          echo "COMMIT_MSG<<EOF" >> $GITHUB_ENV
          echo "$COMMIT_MSG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "*GitHub Action Notification*",
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
                  "fields": [
                    { "title": "Job Name", "value": "${{ github.job }}", "short": true },
                    { "title": "Git URL", "value": "https://github.com/${{ github.repository }}", "short": true },
                    { "title": "Git Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Commit ID", "value": "${{ github.sha }}", "short": true },
                    { "title": "Git Commit Author", "value": "${{ github.actor }}", "short": true },
                    { "title": "Git Commit Message", "value": "${{ env.COMMIT_MSG }}", "short": false },
                    { "title": "STATUS", "value": "${{ job.status }}", "short": true }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
